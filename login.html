<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Federal League</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Добавляем Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <div class="form-header">
                <img src="images/login-bg.jpg" alt="Federal League" class="form-image" onerror="this.style.display='none'">
                <div class="form-header-overlay">
                    <img src="images/logo.png" alt="Federal League" class="form-logo">
                    <h2>Вход в систему</h2>
                    <p>Federal League - Политический Minecraft сервер</p>
                </div>
            </div>

            <div class="form-content">
                <div class="form-message" id="login-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="message-text"></span>
                </div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Имя пользователя или Email</label>
                        <input type="text" id="login-username" name="username" required placeholder="Введите ваш логин или email">
                    </div>

                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <div class="password-input">
                            <input type="password" id="login-password" name="password" required placeholder="Введите ваш пароль">
                            <button type="button" class="toggle-password" id="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me" name="remember">
                            <span>Запомнить меня</span>
                        </label>
                    </div>

                    <button type="submit" class="btn-primary" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Войти
                    </button>
                </form>

                <div class="form-links">
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        Вернуться на главную
                    </a>
                    <a href="register.html">
                        <i class="fas fa-user-plus"></i>
                        Зарегистрироваться
                    </a>
                    <a href="#" id="forgot-password">
                        <i class="fas fa-key"></i>
                        Забыли пароль?
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Инициализация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBcPC6rEcNLxXAqcRTEjcWXwXrJ7sj43yQ",
      authDomain: "federalleague-e7452.firebaseapp.com",
      projectId: "federalleague-e7452",
      storageBucket: "federalleague-e7452.firebasestorage.app",
      messagingSenderId: "171537204382",
      appId: "1:171537204382:web:e2bf1a98447d0f039ce78f"
    };

    // Инициализируем Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Функция для показа уведомлений
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.innerHTML = `
            <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
            <span>${message}</span>
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.classList.add('show');
        }, 100);
        
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => {
                notification.remove();
            }, 300);
        }, 5000);
    }

    // Функция для определения IP-адреса
    async function getIPAddress() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        } catch (error) {
            console.error('Ошибка получения IP:', error);
            return 'unknown';
        }
    }

    // Обработка формы входа
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const login = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        const remember = document.getElementById('remember-me').checked;
        
        if (!login || !password) {
            showNotification('Заполните все поля', 'error');
            return;
        }
        
        const loginBtn = document.getElementById('login-btn');
        const originalText = loginBtn.innerHTML;
        
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Вход...';
        loginBtn.disabled = true;
        
        try {
            // Определяем, является ли ввод email'ом или именем пользователя
            const isEmail = login.includes('@');
            
            let emailToUse = login;
            
            // Если введено имя пользователя, а не email, ищем соответствующий email в Firestore
            if (!isEmail) {
                const usersRef = db.collection('users');
                const querySnapshot = await usersRef
                    .where('username', '==', login)
                    .limit(1)
                    .get();
                
                if (querySnapshot.empty) {
                    showNotification('Пользователь с таким именем не найден', 'error');
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                    return;
                }
                
                const userDoc = querySnapshot.docs[0];
                emailToUse = userDoc.data().email;
            }
            
            // Выполняем аутентификацию через Firebase Auth
            const userCredential = await auth.signInWithEmailAndPassword(emailToUse, password);
            const user = userCredential.user;
            
            // Получаем дополнительные данные пользователя из Firestore
            const userDoc = await db.collection('users').doc(user.uid).get();
            const userData = userDoc.data();
            
            // Получаем IP-адрес
            const ip = await getIPAddress();
            
            // Обновляем информацию о последнем входе
            await db.collection('users').doc(user.uid).update({
                lastLogin: new Date(),
                lastIP: ip
            });
            
            // Сохраняем данные пользователя
            const userSessionData = {
                uid: user.uid,
                email: user.email,
                username: userData.username,
                displayName: userData.displayName || userData.username,
                role: userData.role || 'user'
            };
            
            localStorage.setItem('currentUser', JSON.stringify(userSessionData));
            
            // Запоминаем пользователя, если выбрана опция
            if (remember) {
                localStorage.setItem('remembered_user', login);
            }
            
            showNotification('Вход выполнен успешно!', 'success');
            
            // Перенаправляем в личный кабинет
            setTimeout(() => {
                window.location.href = 'account.html';
            }, 1000);
            
        } catch (error) {
            console.error('Ошибка входа:', error);
            
            let errorMessage = 'Ошибка входа';
            switch (error.code) {
                case 'auth/user-not-found':
                    errorMessage = 'Пользователь с такими данными не найден';
                    break;
                case 'auth/wrong-password':
                    errorMessage = 'Неверный пароль';
                    break;
                case 'auth/invalid-email':
                    errorMessage = 'Неверный формат email';
                    break;
                default:
                    errorMessage = error.message;
            }
            
            showNotification(errorMessage, 'error');
        } finally {
            loginBtn.innerHTML = originalText;
            loginBtn.disabled = false;
        }
    });

    // Переключение видимости пароля
    document.getElementById('toggle-password').addEventListener('click', function() {
        const input = document.getElementById('login-password');
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Проверка при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        // Проверяем, авторизован ли пользователь через Firebase Auth
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Пользователь уже авторизован, перенаправляем в кабинет
                window.location.href = 'account.html';
            }
        });
        
        // Автозаполнение логина, если пользователь выбрал "Запомнить меня"
        const rememberedUser = localStorage.getItem('remembered_user');
        if (rememberedUser) {
            document.getElementById('login-username').value = rememberedUser;
            document.getElementById('remember-me').checked = true;
        }
        
        // Показываем сообщение об успешной регистрации, если есть
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            showNotification('Регистрация завершена. Теперь вы можете войти.', 'success');
        }
    });

    // Обработка "Забыли пароль?"
    document.getElementById('forgot-password').addEventListener('click', function(e) {
        e.preventDefault();
        
        const login = document.getElementById('login-username').value;
        if (!login) {
            showNotification('Введите email для восстановления пароля', 'warning');
            return;
        }
        
        // Определяем, является ли ввод email'ом
        const isEmail = login.includes('@');
        let recoveryEmail = login;
        
        if (!isEmail) {
            // Если введено имя пользователя, находим соответствующий email
            db.collection('users')
                .where('username', '==', login)
                .limit(1)
                .get()
                .then((querySnapshot) => {
                    if (!querySnapshot.empty) {
                        const userDoc = querySnapshot.docs[0];
                        recoveryEmail = userDoc.data().email;
                        sendPasswordResetEmail(recoveryEmail);
                    } else {
                        showNotification('Пользователь с таким именем не найден', 'error');
                    }
                })
                .catch((error) => {
                    console.error('Ошибка поиска пользователя:', error);
                    showNotification('Ошибка при поиске пользователя', 'error');
                });
        } else {
            sendPasswordResetEmail(recoveryEmail);
        }
    });

    // Функция отправки email для сброса пароля
    function sendPasswordResetEmail(email) {
        auth.sendPasswordResetEmail(email)
            .then(() => {
                showNotification('Инструкции по восстановлению пароля отправлены на ваш email', 'success');
            })
            .catch((error) => {
                console.error('Ошибка отправки email:', error);
                showNotification('Ошибка при отправке email для восстановления пароля', 'error');
            });
    }
    </script>
</body>
</html>
