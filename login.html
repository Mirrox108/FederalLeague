<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Federal League</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        /* Стили для страницы входа */
        .form-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
        }

        .form-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .form-header {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .form-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .form-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
        }

        .form-header-overlay h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        .form-header-overlay p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }

        .form-content {
            padding: 30px;
        }

        .form-message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .form-message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .form-message.warning {
            background: #fff3e0;
            color: #f57c00;
            border: 1px solid #ffe0b2;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .checkbox-label input {
            width: auto;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .form-links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .form-links a:hover {
            color: #4CAF50;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #e74c3c;
        }

        .notification.warning {
            background: #f39c12;
        }

        @media (max-width: 480px) {
            .form-content {
                padding: 20px;
            }
            
            .form-header {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <div class="form-header">
                <img src="images/login-bg.jpg" alt="Federal League" class="form-image" onerror="this.style.display='none'">
                <div class="form-header-overlay">
                    <img src="images/logo.png" alt="Federal League" class="form-logo">
                    <h2>Вход в систему</h2>
                    <p>Federal League - Политический Minecraft сервер</p>
                </div>
            </div>

            <div class="form-content">
                <div class="form-message" id="login-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="message-text"></span>
                </div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Имя пользователя или Email</label>
                        <input type="text" id="login-username" name="username" required placeholder="Введите ваш логин или email">
                    </div>

                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <div class="password-input">
                            <input type="password" id="login-password" name="password" required placeholder="Введите ваш пароль">
                            <button type="button" class="toggle-password" id="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me" name="remember">
                            <span>Запомнить меня</span>
                        </label>
                    </div>

                    <button type="submit" class="btn-primary" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Войти
                    </button>
                </form>

                <div class="form-links">
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        Вернуться на главную
                    </a>
                    <a href="register.html">
                        <i class="fas fa-user-plus"></i>
                        Зарегистрироваться
                    </a>
                    <a href="#" id="forgot-password">
                        <i class="fas fa-key"></i>
                        Забыли пароль?
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Инициализация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBcPC6rEcNLxXAqcRTEjcWXwXrJ7sj43yQ",
      authDomain: "federalleague-e7452.firebaseapp.com",
      projectId: "federalleague-e7452",
      storageBucket: "federalleague-e7452.firebasestorage.app",
      messagingSenderId: "171537204382",
      appId: "1:171537204382:web:e2bf1a98447d0f039ce78f"
    };

    // Инициализируем Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Функция для показа уведомлений
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.innerHTML = `
            <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
            <span>${message}</span>
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.classList.add('show');
        }, 100);
        
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => {
                notification.remove();
            }, 300);
        }, 5000);
    }

    // Функция для показа сообщения в форме
    function showFormMessage(message, type = 'error') {
        const messageElement = document.getElementById('login-message');
        const messageText = document.getElementById('message-text');
        
        messageElement.style.display = 'flex';
        messageText.textContent = message;
        messageElement.className = `form-message ${type}`;
    }

    // Функция для скрытия сообщения в форме
    function hideFormMessage() {
        document.getElementById('login-message').style.display = 'none';
    }

    // Функция для входа через Firebase Authentication
    async function loginWithEmail(email, password) {
        try {
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            return userCredential.user;
        } catch (error) {
            console.error('Ошибка входа:', error);
            throw error;
        }
    }

    // Функция для поиска пользователя по username и получения email
    async function findUserEmail(login) {
        try {
            // Ищем по username
            const usernameQuery = await db.collection('users')
                .where('username', '==', login.toLowerCase())
                .limit(1)
                .get();

            if (!usernameQuery.empty) {
                const userData = usernameQuery.docs[0].data();
                return {
                    email: userData.email,
                    userDoc: usernameQuery.docs[0],
                    userData: userData
                };
            }

            // Если login это email, проверяем существует ли такой пользователь
            const emailQuery = await db.collection('users')
                .where('email', '==', login.toLowerCase())
                .limit(1)
                .get();

            if (!emailQuery.empty) {
                const userData = emailQuery.docs[0].data();
                return {
                    email: userData.email,
                    userDoc: emailQuery.docs[0],
                    userData: userData
                };
            }

            return null;
        } catch (error) {
            console.error('Ошибка поиска пользователя:', error);
            throw new Error('Ошибка поиска пользователя');
        }
    }

    // Функция для обновления последнего входа
    async function updateLastLogin(userId) {
        try {
            const ip = await getIPAddress();
            await db.collection('users').doc(userId).update({
                lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                lastIp: ip,
                loginCount: firebase.firestore.FieldValue.increment(1)
            });
        } catch (error) {
            console.error('Ошибка обновления данных входа:', error);
        }
    }

    // Функция для получения IP-адреса
    async function getIPAddress() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        } catch (error) {
            console.error('Ошибка получения IP:', error);
            return 'unknown';
        }
    }

    // Обработка формы входа
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const login = document.getElementById('login-username').value.trim();
        const password = document.getElementById('login-password').value;
        const remember = document.getElementById('remember-me').checked;
        
        if (!login || !password) {
            showFormMessage('Заполните все поля', 'error');
            return;
        }
        
        hideFormMessage();
        
        const loginBtn = document.getElementById('login-btn');
        const originalText = loginBtn.innerHTML;
        
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Вход...';
        loginBtn.disabled = true;
        
        try {
            // Ищем пользователя и получаем его email
            const userResult = await findUserEmail(login);
            
            if (!userResult) {
                showFormMessage('Пользователь не найден', 'error');
                return;
            }
            
            const { email, userDoc, userData } = userResult;
            
            // Проверяем статус аккаунта
            if (userData.status !== 'active') {
                showFormMessage('Аккаунт не активирован или заблокирован', 'error');
                return;
            }
            
            // Пытаемся войти через Firebase Authentication
            try {
                const firebaseUser = await loginWithEmail(email, password);
                
                // Обновляем данные последнего входа в Firestore
                await updateLastLogin(userDoc.id);
                
                // Сохраняем данные пользователя
                const userSession = {
                    id: userDoc.id,
                    uid: firebaseUser.uid,
                    username: userData.username,
                    email: userData.email,
                    displayName: userData.displayName || userData.username,
                    rank: userData.rank || 'player',
                    avatar: userData.avatar || 'images/player-avatar.png',
                    lastLogin: new Date().toISOString(),
                    isValid: true
                };
                
                localStorage.setItem('currentUser', JSON.stringify(userSession));
                
                // Запоминаем пользователя
                if (remember) {
                    localStorage.setItem('remembered_user', login);
                } else {
                    localStorage.removeItem('remembered_user');
                }
                
                showNotification('Вход выполнен успешно!', 'success');
                
                // Перенаправляем в личный кабинет
                setTimeout(() => {
                    window.location.href = 'account.html';
                }, 1000);
                
            } catch (authError) {
                // Обрабатываем ошибки аутентификации
                if (authError.code === 'auth/wrong-password') {
                    showFormMessage('Неверный пароль', 'error');
                } else if (authError.code === 'auth/user-not-found') {
                    showFormMessage('Пользователь не найден', 'error');
                } else if (authError.code === 'auth/invalid-email') {
                    showFormMessage('Неверный формат email', 'error');
                } else {
                    showFormMessage('Ошибка входа: ' + authError.message, 'error');
                }
            }
            
        } catch (error) {
            console.error('Ошибка входа:', error);
            showFormMessage(error.message || 'Ошибка входа. Попробуйте позже.', 'error');
        } finally {
            loginBtn.innerHTML = originalText;
            loginBtn.disabled = false;
        }
    });

    // Переключение видимости пароля
    document.getElementById('toggle-password').addEventListener('click', function() {
        const input = document.getElementById('login-password');
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Проверка при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        // Проверяем, есть ли валидная сессия
        function isValidUserSession(userData) {
            if (!userData) return false;
            if (!userData.id || !userData.username || !userData.isValid) return false;
            
            // Проверяем, не истекла ли сессия (7 дней)
            const sessionDuration = 7 * 24 * 60 * 60 * 1000;
            const now = new Date().getTime();
            const lastLogin = new Date(userData.lastLogin).getTime();
            
            return (now - lastLogin) < sessionDuration;
        }

        try {
            const userData = JSON.parse(localStorage.getItem('currentUser') || 'null');
            
            if (userData && isValidUserSession(userData)) {
                // Если сессия валидна, перенаправляем в аккаунт
                window.location.href = 'account.html';
                return;
            } else if (userData) {
                // Если сессия невалидна, очищаем
                localStorage.removeItem('currentUser');
            }
        } catch (error) {
            console.error('Ошибка проверки сессии:', error);
            localStorage.removeItem('currentUser');
        }
        
        // Автозаполнение логина, если пользователь выбрал "Запомнить меня"
        const rememberedUser = localStorage.getItem('remembered_user');
        if (rememberedUser) {
            document.getElementById('login-username').value = rememberedUser;
            document.getElementById('remember-me').checked = true;
        }
        
        // Показываем сообщение об успешной регистрации, если есть
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            showNotification('Регистрация завершена. Теперь вы можете войти.', 'success');
        }
        
        // Проверяем доступность Firebase
        try {
            if (firebase.apps.length === 0) {
                showNotification('Ошибка инициализации Firebase. Проверьте конфигурацию.', 'error');
            }
        } catch (error) {
            console.error('Firebase не инициализирован:', error);
        }
    });

    // Обработка "Забыли пароль?"
    document.getElementById('forgot-password').addEventListener('click', function(e) {
        e.preventDefault();
        showNotification('Функция восстановления пароля временно недоступна', 'warning');
    });
    </script>
</body>
</html>
