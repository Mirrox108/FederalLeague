<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Federal League</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <div class="form-header">
                <img src="images/login-bg.jpg" alt="Federal League" class="form-image" onerror="this.style.display='none'">
                <div class="form-header-overlay">
                    <img src="images/logo.png" alt="Federal League" class="form-logo">
                    <h2>Вход в систему</h2>
                    <p>Federal League - Политический Minecraft сервер</p>
                </div>
            </div>

            <div class="form-content">
                <div class="form-message" id="login-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="message-text"></span>
                </div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Имя пользователя или Email</label>
                        <input type="text" id="login-username" name="username" required placeholder="Введите ваш логин или email">
                    </div>

                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <div class="password-input">
                            <input type="password" id="login-password" name="password" required placeholder="Введите ваш пароль">
                            <button type="button" class="toggle-password" id="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me" name="remember">
                            <span>Запомнить меня</span>
                        </label>
                    </div>

                    <button type="submit" class="btn-primary" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Войти
                    </button>
                </form>

                <div class="form-links">
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        Вернуться на главную
                    </a>
                    <a href="register.html">
                        <i class="fas fa-user-plus"></i>
                        Зарегистрироваться
                    </a>
                    <a href="#" id="forgot-password">
                        <i class="fas fa-key"></i>
                        Забыли пароль?
                    </a>
                </div>

                <!-- Демо-аккаунты -->
                <div style="margin-top: 20px; padding: 15px; background: rgba(255,169,57,0.1); border-radius: 8px; border-left: 4px solid var(--main-color);">
                    <h4 style="color: var(--main-color); margin-bottom: 15px; text-align: center;">
                        <i class="fas fa-users"></i> Демо-аккаунты
                    </h4>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                        <div style="padding: 10px; background: rgba(255,255,255,0.05); border-radius: 6px; text-align: center;">
                            <div style="font-weight: bold; color: var(--main-color); margin-bottom: 5px;">Администратор</div>
                            <div style="font-size: 12px; color: var(--description-color);">Логин: <strong>admin</strong></div>
                            <div style="font-size: 12px; color: var(--description-color);">Пароль: <strong>admin123</strong></div>
                            <button onclick="fillDemoCredentials('admin', 'admin123')" 
                                    style="margin-top: 8px; padding: 5px 10px; background: var(--main-color); border: none; border-radius: 4px; color: var(--black-color); font-size: 11px; cursor: pointer;">
                                Быстрый вход
                            </button>
                        </div>
                        
                        <div style="padding: 10px; background: rgba(255,255,255,0.05); border-radius: 6px; text-align: center;">
                            <div style="font-weight: bold; color: var(--main-color); margin-bottom: 5px;">Игрок</div>
                            <div style="font-size: 12px; color: var(--description-color);">Логин: <strong>demo</strong></div>
                            <div style="font-size: 12px; color: var(--description-color);">Пароль: <strong>password</strong></div>
                            <button onclick="fillDemoCredentials('demo', 'password')" 
                                    style="margin-top: 8px; padding: 5px 10px; background: var(--main-color); border: none; border-radius: 4px; color: var(--black-color); font-size: 11px; cursor: pointer;">
                                Быстрый вход
                            </button>
                        </div>
                    </div>
                    
                    <div style="padding: 10px; background: rgba(255,255,255,0.05); border-radius: 6px; text-align: center;">
                        <div style="font-weight: bold; color: var(--main-color); margin-bottom: 5px;">Модератор</div>
                        <div style="font-size: 12px; color: var(--description-color);">Логин: <strong>moderator</strong></div>
                        <div style="font-size: 12px; color: var(--description-color);">Пароль: <strong>mod123</strong></div>
                        <button onclick="fillDemoCredentials('moderator', 'mod123')" 
                                style="margin-top: 8px; padding: 5px 10px; background: var(--main-color); border: none; border-radius: 4px; color: var(--black-color); font-size: 11px; cursor: pointer;">
                            Быстрый вход
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Функция для показа уведомлений
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.innerHTML = `
            <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
            <span>${message}</span>
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.classList.add('show');
        }, 100);
        
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => {
                notification.remove();
            }, 300);
        }, 5000);
    }

    // Функция для заполнения демо-credentials
    function fillDemoCredentials(username, password) {
        document.getElementById('login-username').value = username;
        document.getElementById('login-password').value = password;
        document.getElementById('remember-me').checked = true;
        showNotification(`Данные для ${username} заполнены!`, 'success');
    }

    // Функция для определения IP-адреса
    async function getIPAddress() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        } catch (error) {
            console.error('Ошибка получения IP:', error);
            return 'unknown';
        }
    }

    // Функция инициализации демо-аккаунтов
    function initializeDemoAccounts() {
        let users = JSON.parse(localStorage.getItem('fl_users') || '[]');
        
        // Демо-аккаунты
        const demoAccounts = [
            {
                id: 'admin_001',
                username: 'admin',
                email: 'admin@federal-league.ru',
                password: 'admin123',
                role: 'administrator',
                balance: 10000,
                level: 50,
                playtime: '350 ч',
                premium: true,
                registrationDate: new Date('2023-01-15').toISOString(),
                lastLogin: new Date().toISOString()
            },
            {
                id: 'demo_001',
                username: 'demo',
                email: 'demo@federal-league.ru',
                password: 'password',
                role: 'player',
                balance: 1500,
                level: 24,
                playtime: '127 ч',
                premium: false,
                registrationDate: new Date('2023-03-20').toISOString(),
                lastLogin: new Date().toISOString()
            },
            {
                id: 'mod_001',
                username: 'moderator',
                email: 'moderator@federal-league.ru',
                password: 'mod123',
                role: 'moderator',
                balance: 5000,
                level: 35,
                playtime: '210 ч',
                premium: true,
                registrationDate: new Date('2023-02-10').toISOString(),
                lastLogin: new Date().toISOString()
            }
        ];
        
        // Добавляем демо-аккаунты если их нет
        let updated = false;
        demoAccounts.forEach(demoAccount => {
            if (!users.find(u => u.username === demoAccount.username)) {
                users.push(demoAccount);
                updated = true;
            }
        });
        
        if (updated) {
            localStorage.setItem('fl_users', JSON.stringify(users));
            console.log('Демо-аккаунты инициализированы');
        }
        
        return users;
    }

    // Функция аутентификации пользователя
    async function authenticateUser(login, password) {
        const users = initializeDemoAccounts(); // Всегда гарантируем наличие демо-аккаунтов
        
        // Ищем пользователя
        const user = users.find(u => 
            (u.username.toLowerCase() === login.toLowerCase() || 
             u.email.toLowerCase() === login.toLowerCase()) && 
            u.password === password
        );
        
        return user;
    }

    // Обработка формы входа
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const login = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        const remember = document.getElementById('remember-me').checked;
        
        if (!login || !password) {
            showNotification('Заполните все поля', 'error');
            return;
        }
        
        const loginBtn = document.getElementById('login-btn');
        const originalText = loginBtn.innerHTML;
        
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Вход...';
        loginBtn.disabled = true;
        
        try {
            // Аутентификация
            const user = await authenticateUser(login, password);
            
            if (user) {
                const ip = await getIPAddress();
                
                // Обновляем данные пользователя
                user.lastLogin = new Date().toISOString();
                user.ip = ip;
                
                // Сохраняем обновленные данные
                const users = JSON.parse(localStorage.getItem('fl_users') || '[]');
                const updatedUsers = users.map(u => u.id === user.id ? user : u);
                localStorage.setItem('fl_users', JSON.stringify(updatedUsers));
                
                showNotification(`Добро пожаловать, ${user.username}!`, 'success');
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                if (remember) {
                    localStorage.setItem('remembered_user', login);
                }
                
                setTimeout(() => {
                    window.location.href = 'account.html';
                }, 1000);
            } else {
                showNotification('Неверное имя пользователя или пароль', 'error');
            }
            
        } catch (error) {
            console.error('Ошибка входа:', error);
            showNotification('Ошибка аутентификации', 'error');
        } finally {
            loginBtn.innerHTML = originalText;
            loginBtn.disabled = false;
        }
    });

    // Переключение видимости пароля
    document.getElementById('toggle-password').addEventListener('click', function() {
        const input = document.getElementById('login-password');
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Проверка при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        // Инициализируем демо-аккаунты
        initializeDemoAccounts();
        
        // Автозаполнение логина
        const rememberedUser = localStorage.getItem('remembered_user');
        if (rememberedUser) {
            document.getElementById('login-username').value = rememberedUser;
            document.getElementById('remember-me').checked = true;
        }
        
        // Сообщение о регистрации
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            showNotification('Регистрация завершена. Теперь вы можете войти.', 'success');
        }
    });

    // Обработка "Забыли пароль?"
    document.getElementById('forgot-password').addEventListener('click', function(e) {
        e.preventDefault();
        showNotification('Функция восстановления пароля временно недоступна', 'warning');
    });
    </script>
</body>
</html>
