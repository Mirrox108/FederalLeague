<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Federal League</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <div class="form-header">
                <img src="images/login-bg.jpg" alt="Federal League" class="form-image" onerror="this.style.display='none'">
                <div class="form-header-overlay">
                    <img src="images/logo.png" alt="Federal League" class="form-logo">
                    <h2>Вход в систему</h2>
                    <p>Federal League - Политический Minecraft сервер</p>
                </div>
            </div>

            <div class="form-content">
                <div class="form-message" id="login-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="message-text"></span>
                </div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Имя пользователя или Email</label>
                        <input type="text" id="login-username" name="username" required placeholder="Введите ваш логин или email">
                    </div>

                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <div class="password-input">
                            <input type="password" id="login-password" name="password" required placeholder="Введите ваш пароль">
                            <button type="button" class="toggle-password" id="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me" name="remember">
                            <span>Запомнить меня</span>
                        </label>
                    </div>

                    <button type="submit" class="btn-primary" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Войти
                    </button>
                </form>

                <div class="form-links">
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        Вернуться на главную
                    </a>
                    <a href="register.html">
                        <i class="fas fa-user-plus"></i>
                        Зарегистрироваться
                    </a>
                    <a href="#" id="forgot-password">
                        <i class="fas fa-key"></i>
                        Забыли пароль?
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Инициализация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBcPC6rEcNLxXAqcRTEjcWXwXrJ7sj43yQ",
      authDomain: "federalleague-e7452.firebaseapp.com",
      projectId: "federalleague-e7452",
      storageBucket: "federalleague-e7452.firebasestorage.app",
      messagingSenderId: "171537204382",
      appId: "1:171537204382:web:e2bf1a98447d0f039ce78f"
};

    // Инициализируем Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Функция для показа уведомлений
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.innerHTML = `
            <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
            <span>${message}</span>
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.classList.add('show');
        }, 100);
        
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => {
                notification.remove();
            }, 300);
        }, 5000);
    }

    // Функция для поиска пользователя в Firestore по логину или email
    async function findUserInFirestore(login) {
        try {
            // Сначала ищем по username
            const usernameQuery = await db.collection('users')
                .where('username', '==', login.toLowerCase())
                .limit(1)
                .get();

            if (!usernameQuery.empty) {
                return {
                    userDoc: usernameQuery.docs[0],
                    userData: usernameQuery.docs[0].data(),
                    foundBy: 'username'
                };
            }

            // Если не нашли по username, ищем по email
            const emailQuery = await db.collection('users')
                .where('email', '==', login.toLowerCase())
                .limit(1)
                .get();

            if (!emailQuery.empty) {
                return {
                    userDoc: emailQuery.docs[0],
                    userData: emailQuery.docs[0].data(),
                    foundBy: 'email'
                };
            }

            return null;
        } catch (error) {
            console.error('Ошибка поиска пользователя:', error);
            throw new Error('Ошибка поиска пользователя в базе данных');
        }
    }

    // Функция для проверки пароля
    function verifyPassword(inputPassword, storedPassword) {
        // Простая проверка пароля (в реальном проекте используйте хеширование)
        return inputPassword === storedPassword;
    }

    // Функция для обновления последнего входа
    async function updateLastLogin(userId, ip) {
        try {
            await db.collection('users').doc(userId).update({
                lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                lastIp: ip,
                loginCount: firebase.firestore.FieldValue.increment(1)
            });
        } catch (error) {
            console.error('Ошибка обновления данных входа:', error);
        }
    }

    // Функция для получения IP-адреса
    async function getIPAddress() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        } catch (error) {
            console.error('Ошибка получения IP:', error);
            return 'unknown';
        }
    }

    // Обработка формы входа
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const login = document.getElementById('login-username').value.trim();
        const password = document.getElementById('login-password').value;
        const remember = document.getElementById('remember-me').checked;
        
        if (!login || !password) {
            showNotification('Заполните все поля', 'error');
            return;
        }
        
        const loginBtn = document.getElementById('login-btn');
        const originalText = loginBtn.innerHTML;
        
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Вход...';
        loginBtn.disabled = true;
        
        try {
            // Получаем IP-адрес
            const ip = await getIPAddress();
            
            // Ищем пользователя в Firestore
            const userResult = await findUserInFirestore(login);
            
            if (!userResult) {
                showNotification('Пользователь не найден', 'error');
                return;
            }
            
            const { userDoc, userData, foundBy } = userResult;
            
            // Проверяем пароль
            if (!verifyPassword(password, userData.password)) {
                showNotification('Неверный пароль', 'error');
                return;
            }
            
            // Проверяем, активирован ли аккаунт
            if (userData.status !== 'active') {
                showNotification('Аккаунт не активирован или заблокирован', 'error');
                return;
            }
            
            // Обновляем данные последнего входа
            await updateLastLogin(userDoc.id, ip);
            
            // Сохраняем данные пользователя
            const userSession = {
                id: userDoc.id,
                username: userData.username,
                email: userData.email,
                displayName: userData.displayName || userData.username,
                rank: userData.rank || 'player',
                avatar: userData.avatar || 'images/player-avatar.png',
                lastLogin: new Date().toISOString()
            };
            
            localStorage.setItem('currentUser', JSON.stringify(userSession));
            
            // Запоминаем пользователя, если выбрана опция
            if (remember) {
                localStorage.setItem('remembered_user', login);
            } else {
                localStorage.removeItem('remembered_user');
            }
            
            showNotification('Вход выполнен успешно!', 'success');
            
            // Перенаправляем в личный кабинет
            setTimeout(() => {
                window.location.href = 'account.html';
            }, 1000);
            
        } catch (error) {
            console.error('Ошибка входа:', error);
            showNotification(error.message || 'Ошибка входа. Попробуйте позже.', 'error');
        } finally {
            loginBtn.innerHTML = originalText;
            loginBtn.disabled = false;
        }
    });

    // Переключение видимости пароля
    document.getElementById('toggle-password').addEventListener('click', function() {
        const input = document.getElementById('login-password');
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Проверка при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            window.location.href = 'account.html';
            return;
        }
        
        // Автозаполнение логина, если пользователь выбрал "Запомнить меня"
        const rememberedUser = localStorage.getItem('remembered_user');
        if (rememberedUser) {
            document.getElementById('login-username').value = rememberedUser;
            document.getElementById('remember-me').checked = true;
        }
        
        // Показываем сообщение об успешной регистрации, если есть
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            showNotification('Регистрация завершена. Теперь вы можете войти.', 'success');
        }
        
        // Проверяем доступность Firebase
        try {
            if (firebase.apps.length === 0) {
                showNotification('Ошибка инициализации Firebase. Проверьте конфигурацию.', 'error');
            }
        } catch (error) {
            console.error('Firebase не инициализирован:', error);
        }
    });

    // Обработка "Забыли пароль?"
    document.getElementById('forgot-password').addEventListener('click', function(e) {
        e.preventDefault();
        showNotification('Функция восстановления пароля временно недоступна', 'warning');
    });
    </script>
</body>
</html>
