<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Federal League</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Стили админ-панели */
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-color) 0%, #1a1d21 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-form {
            background: rgba(36, 39, 43, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 169, 57, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .login-header h2 {
            color: var(--white-color);
            margin-bottom: 5px;
            font-size: 24px;
        }

        .login-header p {
            color: var(--description-color);
            font-size: 14px;
        }

        .login-message {
            background: var(--warning-background);
            color: var(--warning-color);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--white-color);
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(210, 208, 208, 0.1);
            border: 1px solid rgba(210, 208, 208, 0.2);
            border-radius: 8px;
            color: var(--white-color);
            font-family: var(--main-font);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--main-color);
            background: rgba(255, 169, 57, 0.1);
            box-shadow: 0 0 0 3px rgba(255, 169, 57, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--main-color);
            color: var(--white-color);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .login-btn:hover {
            background: rgba(255, 169, 57, 0.9);
        }

        /* Админ-панель */
        .admin-container {
            min-height: 100vh;
            background: var(--background-color);
            padding: 20px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(36, 39, 43, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(255, 169, 57, 0.3);
        }

        .admin-header h1 {
            color: var(--white-color);
            margin-bottom: 10px;
        }

        .admin-header p {
            color: var(--description-color);
        }

        .admin-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .admin-btn {
            padding: 12px 20px;
            background: var(--main-color);
            color: var(--black-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-btn:hover {
            background: rgba(255, 169, 57, 0.9);
            transform: translateY(-2px);
        }

        .admin-btn.secondary {
            background: rgba(210, 208, 208, 0.2);
            color: var(--white-color);
        }

        .admin-btn.secondary:hover {
            background: rgba(210, 208, 208, 0.3);
        }

        /* Редактор новостей */
        .news-editor {
            background: rgba(36, 39, 43, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 169, 57, 0.3);
        }

        .news-editor h3 {
            color: var(--white-color);
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 169, 57, 0.2);
            padding-bottom: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(210, 208, 208, 0.1);
            border: 1px solid rgba(210, 208, 208, 0.2);
            border-radius: 8px;
            color: var(--white-color);
            font-family: var(--main-font);
            font-size: 15px;
            resize: vertical;
            min-height: 100px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--main-color);
            background: rgba(255, 169, 57, 0.1);
        }

        select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(210, 208, 208, 0.1);
            border: 1px solid rgba(210, 208, 208, 0.2);
            border-radius: 8px;
            color: var(--white-color);
            font-family: var(--main-font);
            font-size: 15px;
        }

        /* Список новостей */
        .news-list {
            background: rgba(36, 39, 43, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 169, 57, 0.3);
        }

        .news-list h3 {
            color: var(--white-color);
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 169, 57, 0.2);
            padding-bottom: 10px;
        }

        .news-item-admin {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 169, 57, 0.2);
        }

        .news-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .news-title-admin {
            color: var(--white-color);
            font-size: 18px;
            font-weight: bold;
            flex: 1;
        }

        .news-date-admin {
            color: var(--description-color);
            font-size: 14px;
        }

        .news-actions-admin {
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-edit {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .btn-delete {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .btn-edit:hover {
            background: #28a745;
            color: white;
        }

        .btn-delete:hover {
            background: #dc3545;
            color: white;
        }

        .news-excerpt-admin {
            color: var(--description-color);
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-published {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .status-draft {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .news-loading, .no-news, .error-message {
            text-align: center;
            padding: 40px;
            color: var(--description-color);
        }

        .news-loading i {
            font-size: 2rem;
            color: var(--main-color);
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .admin-actions {
                flex-direction: column;
            }
            
            .news-item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .news-actions-admin {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- Экран авторизации -->
    <div id="login-section" class="login-container">
        <div class="login-form">
            <div class="login-header">
                <img src="../images/logo.png" alt="Логотип">
                <h2>Админ-панель</h2>
                <p>Federal League</p>
            </div>
            
            <div class="login-message" id="login-message">
                <i class="fas fa-shield-alt"></i>
                <span>Требуется авторизация</span>
            </div>
            
            <div class="form-group">
                <label for="admin-password">Пароль доступа</label>
                <input type="password" id="admin-password" placeholder="Введите пароль" required>
            </div>
            
            <button class="login-btn" onclick="login()">
                <i class="fas fa-unlock"></i>
                Войти в панель
            </button>
        </div>
    </div>

    <!-- Админ-панель -->
    <div id="admin-panel" class="admin-container" style="display: none;">
        <div class="admin-header">
            <h1>Управление новостями</h1>
            <p>Редактирование новостей сайта Federal League</p>
        </div>

        <div class="admin-actions">
            <button class="admin-btn" onclick="showNewsForm()">
                <i class="fas fa-plus"></i>
                Добавить новость
            </button>
            <button class="admin-btn secondary" onclick="loadNewsList()">
                <i class="fas fa-sync-alt"></i>
                Обновить список
            </button>
            <button class="admin-btn secondary" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Выйти
            </button>
        </div>

        <div id="news-editor" class="news-editor" style="display: none;">
            <h3 id="editor-title">Создание новости</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="news-title">Заголовок *</label>
                    <input type="text" id="news-title" placeholder="Введите заголовок новости" required>
                </div>

                <div class="form-group">
                    <label for="news-date">Дата публикации</label>
                    <input type="datetime-local" id="news-date">
                </div>
            </div>

            <div class="form-group">
                <label for="news-excerpt">Краткое описание *</label>
                <textarea id="news-excerpt" placeholder="Краткое описание новости" required></textarea>
            </div>

            <div class="form-group">
                <label for="news-content">Содержание *</label>
                <textarea id="news-content" placeholder="Полное содержание новости" rows="6" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="news-image">URL изображения</label>
                    <input type="text" id="news-image" placeholder="images/news1.jpg">
                </div>

                <div class="form-group">
                    <label for="news-status">Статус</label>
                    <select id="news-status">
                        <option value="published">Опубликовано</option>
                        <option value="draft">Черновик</option>
                    </select>
                </div>
            </div>

            <div class="admin-actions">
                <button class="admin-btn" onclick="saveNews()">
                    <i class="fas fa-save"></i>
                    Сохранить
                </button>
                <button class="admin-btn secondary" onclick="hideNewsForm()">
                    <i class="fas fa-times"></i>
                    Отмена
                </button>
            </div>
        </div>

        <div class="news-list">
            <h3>Список новостей</h3>
            <div id="news-list-container">
                <div class="news-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Загрузка новостей...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/news-api.js"></script>
    <script>
    // Конфигурация
    const API_PASSWORD = 'admin123'; // Должен совпадать с паролем в api.php
    let currentEditId = null;

    // Проверка авторизации
    function checkAuth() {
        if (!newsAPI.isAuthenticated()) {
            document.getElementById('login-section').style.display = 'flex';
            document.getElementById('admin-panel').style.display = 'none';
            return false;
        }
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
        return true;
    }

    // Авторизация
    function login() {
        const password = document.getElementById('admin-password').value;
        if (password === API_PASSWORD) {
            newsAPI.login(password);
            checkAuth();
            loadNewsList();
        } else {
            showMessage('Неверный пароль', 'error');
        }
    }

    // Выход
    function logout() {
        newsAPI.logout();
        checkAuth();
        document.getElementById('admin-password').value = '';
    }

    // Показать сообщение
    function showMessage(message, type = 'info') {
        const messageDiv = document.getElementById('login-message');
        messageDiv.textContent = message;
        
        if (type === 'error') {
            messageDiv.style.background = 'rgba(220, 53, 69, 0.2)';
            messageDiv.style.color = '#dc3545';
        } else {
            messageDiv.style.background = 'rgba(40, 167, 69, 0.2)';
            messageDiv.style.color = '#28a745';
        }
        
        setTimeout(() => {
            messageDiv.textContent = 'Требуется авторизация';
            messageDiv.style.background = 'var(--warning-background)';
            messageDiv.style.color = 'var(--warning-color)';
        }, 3000);
    }

    // Показать форму редактирования
    function showNewsForm(newsItem = null) {
        const editor = document.getElementById('news-editor');
        const title = document.getElementById('editor-title');
        
        if (newsItem) {
            title.textContent = 'Редактирование новости';
            document.getElementById('news-title').value = newsItem.title || '';
            
            // Форматируем дату для input[type="datetime-local"]
            if (newsItem.date) {
                const date = new Date(newsItem.date);
                const localDate = new Date(date.getTime() - date.getTimezoneOffset() * 60000);
                document.getElementById('news-date').value = localDate.toISOString().slice(0, 16);
            } else {
                document.getElementById('news-date').value = '';
            }
            
            document.getElementById('news-excerpt').value = newsItem.excerpt || '';
            document.getElementById('news-content').value = newsItem.content || '';
            document.getElementById('news-image').value = newsItem.image || '';
            document.getElementById('news-status').value = newsItem.status || 'published';
            currentEditId = newsItem.id;
        } else {
            title.textContent = 'Создание новости';
            document.getElementById('news-title').value = '';
            
            // Устанавливаем текущую дату по умолчанию
            const now = new Date();
            const localNow = new Date(now.getTime() - now.getTimezoneOffset() * 60000);
            document.getElementById('news-date').value = localNow.toISOString().slice(0, 16);
            
            document.getElementById('news-excerpt').value = '';
            document.getElementById('news-content').value = '';
            document.getElementById('news-image').value = '';
            document.getElementById('news-status').value = 'published';
            currentEditId = null;
        }
        
        editor.style.display = 'block';
    }

    // Скрыть форму
    function hideNewsForm() {
        document.getElementById('news-editor').style.display = 'none';
        currentEditId = null;
    }

    // Загрузка списка новостей
    async function loadNewsList() {
        if (!checkAuth()) return;

        const container = document.getElementById('news-list-container');
        container.innerHTML = '<div class="news-loading"><i class="fas fa-spinner fa-spin"></i><p>Загрузка новостей...</p></div>';

        try {
            const response = await newsAPI.getNews();
            const news = response.data?.news || [];
            
            if (news.length === 0) {
                container.innerHTML = '<div class="no-news"><p>Новостей пока нет</p></div>';
                return;
            }

            // Сортируем по дате (новые сначала)
            news.sort((a, b) => new Date(b.date) - new Date(a.date));

            container.innerHTML = '';
            news.forEach(item => {
                const newsElement = document.createElement('div');
                newsElement.className = 'news-item-admin';
                
                const newsDate = new Date(item.date);
                const formattedDate = newsDate.toLocaleDateString('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                newsElement.innerHTML = `
                    <div class="news-item-header">
                        <div class="news-title-admin">
                            ${item.title}
                            <span class="status-badge status-${item.status || 'published'}">
                                ${item.status === 'draft' ? 'Черновик' : 'Опубликовано'}
                            </span>
                        </div>
                        <div class="news-date-admin">
                            ${formattedDate}
                        </div>
                        <div class="news-actions-admin">
                            <button class="btn-edit" onclick="editNews(${item.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-delete" onclick="deleteNews(${item.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="news-excerpt-admin">${item.excerpt}</div>
                `;
                container.appendChild(newsElement);
            });

        } catch (error) {
            console.error('Ошибка загрузки новостей:', error);
            container.innerHTML = '<div class="error-message"><p>Ошибка загрузки новостей</p></div>';
        }
    }

    // Сохранение новости
    async function saveNews() {
        if (!checkAuth()) return;

        const title = document.getElementById('news-title').value;
        const date = document.getElementById('news-date').value;
        const excerpt = document.getElementById('news-excerpt').value;
        const content = document.getElementById('news-content').value;
        const image = document.getElementById('news-image').value;
        const status = document.getElementById('news-status').value;

        if (!title || !excerpt || !content) {
            showMessage('Заполните все обязательные поля', 'error');
            return;
        }

        try {
            const newsData = {
                title,
                date: date ? new Date(date).toISOString() : new Date().toISOString(),
                excerpt,
                content,
                image: image || null,
                status
            };

            if (currentEditId) {
                // Редактирование существующей новости
                await newsAPI.updateNews(currentEditId, newsData);
                showMessage('Новость обновлена!');
            } else {
                // Создание новой новости
                await newsAPI.createNews(newsData);
                showMessage('Новость создана!');
            }
            
            hideNewsForm();
            loadNewsList();

        } catch (error) {
            console.error('Ошибка сохранения:', error);
            showMessage('Ошибка сохранения: ' + error.message, 'error');
        }
    }

    // Редактирование новости
    async function editNews(id) {
        if (!checkAuth()) return;

        try {
            const response = await newsAPI.getNews();
            const news = response.data?.news || [];
            const newsItem = news.find(item => item.id == id);
            
            if (newsItem) {
                showNewsForm(newsItem);
            } else {
                showMessage('Новость не найдена', 'error');
            }
        } catch (error) {
            console.error('Ошибка редактирования:', error);
            showMessage('Ошибка загрузки новости', 'error');
        }
    }

    // Удаление новости
    async function deleteNews(id) {
        if (!checkAuth()) return;

        if (!confirm('Вы уверены, что хотите удалить эту новость?')) {
            return;
        }

        try {
            await newsAPI.deleteNews(id);
            showMessage('Новость удалена');
            loadNewsList();
        } catch (error) {
            console.error('Ошибка удаления:', error);
            showMessage('Ошибка удаления новости', 'error');
        }
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', function() {
        checkAuth();
        
        // Устанавливаем текущую дату по умолчанию
        const now = new Date();
        const localNow = new Date(now.getTime() - now.getTimezoneOffset() * 60000);
        document.getElementById('news-date').value = localNow.toISOString().slice(0, 16);
    });
    </script>
</body>
</html>
