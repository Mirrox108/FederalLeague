<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Federal League</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        .form-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
        }

        .form-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .form-header {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .form-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .form-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
        }

        .form-header-overlay h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        .form-header-overlay p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }

        .form-content {
            padding: 30px;
        }

        .form-message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .form-message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .form-message.warning {
            background: #fff3e0;
            color: #f57c00;
            border: 1px solid #ffe0b2;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .checkbox-label input {
            width: auto;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .form-links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .form-links a:hover {
            color: #4CAF50;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #27ae60; }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #e74c3c;
        }

        .notification.warning {
            background: #f39c12;
        }

        @media (max-width: 480px) {
            .form-content {
                padding: 20px;
            }
            
            .form-header {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <div class="form-header">
                <img src="images/register-bg.jpg" alt="Federal League" class="form-image" onerror="this.style.display='none'">
                <div class="form-header-overlay">
                    <img src="images/logo.png" alt="Federal League" class="form-logo">
                    <h2>Регистрация</h2>
                    <p>Присоединяйтесь к Federal League</p>
                </div>
            </div>

            <div class="form-content">
                <div class="form-message" id="register-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="message-text"></span>
                </div>

                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Имя пользователя *</label>
                        <input type="text" id="register-username" name="username" required 
                               placeholder="Придумайте уникальное имя" minlength="3" maxlength="20">
                    </div>

                    <div class="form-group">
                        <label for="register-email">Email *</label>
                        <input type="email" id="register-email" name="email" required 
                               placeholder="Ваш email">
                    </div>

                    <div class="form-group">
                        <label for="register-displayname">Отображаемое имя</label>
                        <input type="text" id="register-displayname" name="displayName" 
                               placeholder="Как вас будут видеть другие игроки">
                    </div>

                    <div class="form-group">
                        <label for="register-password">Пароль *</label>
                        <div class="password-input">
                            <input type="password" id="register-password" name="password" required 
                                   placeholder="Не менее 6 символов" minlength="6">
                            <button type="button" class="toggle-password" id="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="password-strength"></div>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm">Подтверждение пароля *</label>
                        <div class="password-input">
                            <input type="password" id="register-confirm" name="confirmPassword" required 
                                   placeholder="Повторите пароль">
                            <button type="button" class="toggle-password" id="toggle-confirm">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="accept-terms" name="acceptTerms" required>
                            <span>Я принимаю <a href="rules.html" target="_blank">правила сервера</a></span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <span>Получать уведомления о новостях сервера</span>
                        </label>
                    </div>

                    <button type="submit" class="btn-primary" id="register-btn">
                        <i class="fas fa-user-plus"></i>
                        Зарегистрироваться
                    </button>
                </form>

                <div class="form-links">
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        Вернуться на главную
                    </a>
                    <a href="login.html">
                        <i class="fas fa-sign-in-alt"></i>
                        Уже есть аккаунт? Войти
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Инициализация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBcPC6rEcNLxXAqcRTEjcWXwXrJ7sj43yQ",
      authDomain: "federalleague-e7452.firebaseapp.com",
      projectId: "federalleague-e7452",
      storageBucket: "federalleague-e7452.firebasestorage.app",
      messagingSenderId: "171537204382",
      appId: "1:171537204382:web:e2bf1a98447d0f039ce78f"
    };

    // Инициализируем Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Функция для показа уведомлений
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.innerHTML = `
            <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
            <span>${message}</span>
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.classList.add('show');
        }, 100);
        
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => {
                notification.remove();
            }, 300);
        }, 5000);
    }

    // Функция для показа сообщения в форме
    function showFormMessage(message, type = 'error') {
        const messageElement = document.getElementById('register-message');
        const messageText = document.getElementById('message-text');
        
        messageElement.style.display = 'flex';
        messageText.textContent = message;
        messageElement.className = `form-message ${type}`;
    }

    // Функция для скрытия сообщения в форме
    function hideFormMessage() {
        document.getElementById('register-message').style.display = 'none';
    }

    // Проверка сложности пароля
    function checkPasswordStrength(password) {
        const strength = document.getElementById('password-strength');
        
        if (password.length === 0) {
            strength.textContent = '';
            return;
        }

        if (password.length < 6) {
            strength.textContent = 'Слишком короткий пароль';
            strength.className = 'password-strength strength-weak';
            return 'weak';
        }

        const hasUpperCase = /[A-Z]/.test(password);
        const hasLowerCase = /[a-z]/.test(password);
        const hasNumbers = /\d/.test(password);
        const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

        let score = 0;
        if (hasUpperCase) score++;
        if (hasLowerCase) score++;
        if (hasNumbers) score++;
        if (hasSpecial) score++;

        if (score === 1) {
            strength.textContent = 'Слабый пароль';
            strength.className = 'password-strength strength-weak';
            return 'weak';
        } else if (score === 2) {
            strength.textContent = 'Средний пароль';
            strength.className = 'password-strength strength-medium';
            return 'medium';
        } else {
            strength.textContent = 'Сильный пароль';
            strength.className = 'password-strength strength-strong';
            return 'strong';
        }
    }

    // Проверка доступности username
    async function checkUsernameAvailability(username) {
        try {
            const query = await db.collection('users')
                .where('username', '==', username.toLowerCase())
                .limit(1)
                .get();

            return query.empty;
        } catch (error) {
            console.error('Ошибка проверки username:', error);
            throw new Error('Ошибка проверки имени пользователя');
        }
    }

    // Проверка доступности email
    async function checkEmailAvailability(email) {
        try {
            const query = await db.collection('users')
                .where('email', '==', email.toLowerCase())
                .limit(1)
                .get();

            return query.empty;
        } catch (error) {
            console.error('Ошибка проверки email:', error);
            throw new Error('Ошибка проверки email');
        }
    }

    // Регистрация пользователя
    async function registerUser(userData) {
        try {
            // Проверяем доступность username
            const isUsernameAvailable = await checkUsernameAvailability(userData.username);
            if (!isUsernameAvailable) {
                throw new Error('Имя пользователя уже занято');
            }

            // Проверяем доступность email
            const isEmailAvailable = await checkEmailAvailability(userData.email);
            if (!isEmailAvailable) {
                throw new Error('Email уже используется');
            }

            // Создаем пользователя в Firebase Authentication
            const userCredential = await auth.createUserWithEmailAndPassword(
                userData.email,
                userData.password
            );

            // Сохраняем дополнительные данные в Firestore
            await db.collection('users').doc(userCredential.user.uid).set({
                username: userData.username.toLowerCase(),
                email: userData.email.toLowerCase(),
                displayName: userData.displayName || userData.username,
                rank: 'player',
                status: 'active',
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                playTime: 0,
                level: 1,
                balance: 100, // Стартовый бонус
                friends: [],
                avatar: 'images/player-avatar.png',
                newsletter: userData.newsletter || false,
                public: false
            });

            return userCredential.user.uid;

        } catch (error) {
            console.error('Ошибка регистрации:', error);
            
            // Удаляем пользователя из Authentication если регистрация не удалась
            if (auth.currentUser) {
                try {
                    await auth.currentUser.delete();
                } catch (deleteError) {
                    console.error('Ошибка удаления пользователя:', deleteError);
                }
            }
            
            throw error;
        }
    }

    // Получение IP-адреса
    async function getIPAddress() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        } catch (error) {
            console.error('Ошибка получения IP:', error);
            return 'unknown';
        }
    }

    // Обработка формы регистрации
    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('register-username').value.trim();
        const email = document.getElementById('register-email').value.trim();
        const displayName = document.getElementById('register-displayname').value.trim();
        const password = document.getElementById('register-password').value;
        const confirmPassword = document.getElementById('register-confirm').value;
        const acceptTerms = document.getElementById('accept-terms').checked;
        const newsletter = document.getElementById('newsletter').checked;
        
        // Валидация
        if (!username || !email || !password || !confirmPassword) {
            showFormMessage('Заполните все обязательные поля', 'error');
            return;
        }

        if (!acceptTerms) {
            showFormMessage('Необходимо принять правила сервера', 'error');
            return;
        }

        if (password !== confirmPassword) {
            showFormMessage('Пароли не совпадают', 'error');
            return;
        }

        if (password.length < 6) {
            showFormMessage('Пароль должен содержать не менее 6 символов', 'error');
            return;
        }

        if (username.length < 3) {
            showFormMessage('Имя пользователя должно содержать не менее 3 символов', 'error');
            return;
        }

        hideFormMessage();
        
        const registerBtn = document.getElementById('register-btn');
        const originalText = registerBtn.innerHTML;
        
        registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Регистрация...';
        registerBtn.disabled = true;
        
        try {
            const ip = await getIPAddress();
            
            const userData = {
                username: username,
                email: email,
                displayName: displayName || username,
                password: password,
                newsletter: newsletter,
                ip: ip
            };

            const userId = await registerUser(userData);
            
            showNotification('Регистрация успешно завершена!', 'success');
            showFormMessage('Регистрация успешна! Вы будете перенаправлены на страницу входа.', 'success');

            // Автоматический вход после регистрации
            setTimeout(() => {
                window.location.href = 'login.html?registered=true';
            }, 2000);

        } catch (error) {
            console.error('Ошибка регистрации:', error);
            
            let errorMessage = 'Ошибка регистрации';
            
            if (error.code === 'auth/email-already-in-use') {
                errorMessage = 'Email уже используется';
            } else if (error.code === 'auth/invalid-email') {
                errorMessage = 'Неверный формат email';
            } else if (error.code === 'auth/weak-password') {
                errorMessage = 'Пароль слишком слабый';
            } else if (error.message.includes('Имя пользователя')) {
                errorMessage = error.message;
            } else if (error.message.includes('Email уже')) {
                errorMessage = error.message;
            }
            
            showFormMessage(errorMessage, 'error');
        } finally {
            registerBtn.innerHTML = originalText;
            registerBtn.disabled = false;
        }
    });

    // Переключение видимости пароля
    document.getElementById('toggle-password').addEventListener('click', function() {
        const input = document.getElementById('register-password');
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    document.getElementById('toggle-confirm').addEventListener('click', function() {
        const input = document.getElementById('register-confirm');
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Проверка сложности пароля в реальном времени
    document.getElementById('register-password').addEventListener('input', function() {
        checkPasswordStrength(this.value);
    });

    // Проверка совпадения паролей в реальном времени
    document.getElementById('register-confirm').addEventListener('input', function() {
        const password = document.getElementById('register-password').value;
        const confirm = this.value;
        
        if (confirm && password !== confirm) {
            this.style.borderColor = '#e74c3c';
        } else {
            this.style.borderColor = '#ddd';
        }
    });

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        // Проверяем, не авторизован ли пользователь
        try {
            const userData = JSON.parse(localStorage.getItem('currentUser') || 'null');
            if (userData && userData.isValid) {
                window.location.href = 'account.html';
                return;
            }
        } catch (error) {
            console.error('Ошибка проверки сессии:', error);
        }

        // Заполняем поле отображаемого имени из username
        document.getElementById('register-username').addEventListener('blur', function() {
            const displayName = document.getElementById('register-displayname');
            if (!displayName.value && this.value) {
                displayName.value = this.value;
            }
        });
    });
    </script>
</body>
</html>
